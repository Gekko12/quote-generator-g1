<!-- Quote generator that generates quotes by using free API's available-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote.css"/>
    <title>Quote-Generator</title>
  </head>

  <body class="image">    
    <div class="container">
      <header>
        <h1 class="heading">Quote-Generator</h1>
      </header>
      
      <main>
        <div class="quote-box">
          <div>
            <p class="quote"> Tell the truth boldly, whether it hurts or not. Never pander to weakness. If truth is too much for intelligent people and sweeps them away, let them go; the sooner the better. </p>
            <p class="author"> - Swami Vivekananda</p>
            <div>            
              <button class="butt"> Next Quote </button>
            </div>
          </div>
        </div>
      </main>
      <p class="footnote" > - made by Gaurav Sharma </p>
    </div>
  </body>
  <!-- This thing is really a messy, it wastes my one day. Note: In particular, if a script is inside <head>, then document.body is unavailable, because the browser did not read it yet. That's why we put the script at the end. -->
  <script src="quote.js"></script>
</html>
